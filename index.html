<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="bg-dark container align-content-center justify-content-center">
    <h1 class="text-light text-center mt-5">Memory Game</h1>
    <section id="menu-section" class="w-50 align-self-center mx-auto">
      <form onsubmit="startGame()">
        <div class="form-group mb-3">
          <label for="name" class="text-light">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group mb-4">
          <label for="difficulty" class="text-light">How many pairs?</label>
          <select class="form-control" id="difficulty">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
        </div>
        <div class="btn btn-primary w-100" onclick="startGame()">Start</div>
      </form>
    </section>

    <section id="game-section" class="text-light">
      <div class="container my-5">
        <div class="d-flex justify-content-between">
          <div
            class="player-details flex-fill fs-4 d-flex justify-content-between"
          >
            <span>Hello <span class="text-light" id="player-name"></span></span>
            <span>Your score is: <span id="player-score"></span></span>
          </div>
          <p class="flex-fill text-end fs-4">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </p>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-around"></div>
      </div>
    </section>

    <!-- Button trigger modal -->
    <button type="button" id="open-modal-btn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal" >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">You Won!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
          </div>
          <div class="modal-body">
            <p>You finished the game in <span id="modal-minutes"></span>:<span id="modal-seconds"></span> minutes</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="location.reload();">Back to menu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
