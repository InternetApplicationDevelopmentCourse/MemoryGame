<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <section class="menu-screen">
      <div class="menu-image">
        <img class="image-top" src="" alt="" />
      </div>
      <div class="menu-inputs">
        <form action="">
          <label for="">Player Name</label>
          <input class="player-name" type="text" />
          <label for="">How many card pairs would you like?</label>
          <input class="card-pairs" type="text" />
        </form>
      </div>
      <div class="menu-button">
        <button class="play-button"></button>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="">
          <p>Score: <span id="score">0</span></p>
        </div>

        <div class="row d-flex justify-content-around">
            <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 p-1 p-md-2">
                <div class="card" attr_id="1" onclick="revealCard(this)">
                  <div class="inner">
                    <div class="front">
                      <img src="https://picsum.photos/200" alt="" />
                    </div>
                    <div class="back">
                      <img src="CardBack.png" alt="" />
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 p-1 p-md-2">
              <div class="card" attr_id="1" onclick="revealCard(this)">
                <div class="inner">
                  <div class="front">
                    <img src="https://picsum.photos/200" alt="" />
                  </div>
                  <div class="back">
                    <img src="CardBack.png" alt="" />
                  </div>
                </div>
              </div>
          </div>
          <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1 p-1 p-md-2">
            <div class="card" attr_id="2" onclick="revealCard(this)">
              <div class="inner">
                <div class="front">
                  <img src="https://picsum.photos/900" alt="" />
                </div>
                <div class="back">
                  <img src="CardBack.png" alt="" />
                </div>
              </div>
            </div>
        </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
